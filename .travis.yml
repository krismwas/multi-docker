sudo: required
services:
  - docker

before_install:
  - docker build --tag /krismwangi/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run krismwangi/react-test npm run test -- --coverage

after_success:
  - docker build -t krismwangi/multi-client ./client
  - docker build -t krismwangi/multi-nginx ./nginx
  - docker build -t krismwangi/multi-server ./server
  - docker build -t krismwangi/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #  Take those images and push them to docker hub
  - docker push krismwas/multi-client
  - docker push krismwas/multi-nginx
  - docker push krismwas/multi-server
  - docker push krismwas/multi-worker